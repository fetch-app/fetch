{% extends 'layout.html' %}

{% block title %}Fetch Admin{% endblock %}

{% block head %}
  {% parent %}
{% endblock %}

{% block content %}
  <div class="container">
    <p>
      {% if message %}
        <div class="alert alert-dismissable alert-success">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{ message }}
        </div>
      {% endif %}

      <form action="aggregate" method="POST">
        <button type="submit" class="btn btn-default btn-block btn-lg">Get Latest Dogs</button>
      </form>
    </p>
  </div>
{% endblock %}
